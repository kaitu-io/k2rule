name: Generate Rules

on:
  push:
    branches:
      - master
  schedule:
    # Run daily at 7:00 AM Beijing time (23:00 UTC previous day)
    - cron: '0 23 * * *'
  workflow_dispatch:
    # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Generate rules
        run: |
          mkdir -p output
          ./target/release/k2rule-gen generate-all -o output/ -v

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rule-binaries
          path: output/*.k2r.gz
          retention-days: 30

      - name: Create release tag
        id: tag
        run: |
          echo "tag=rules-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Rules ${{ steps.tag.outputs.date }}
          body: |
            Automatically generated rule binaries for ${{ steps.tag.outputs.date }}

            ## Files
            - `cn_blacklist.k2r.gz` - Blacklist mode (gzip compressed, specific sites use proxy, fallback to direct)
            - `cn_whitelist.k2r.gz` - Whitelist mode (gzip compressed, most traffic direct, GFW blocked sites use proxy)
          files: output/*.k2r.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Upload binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: k2rule-gen-linux
          path: target/release/k2rule-gen

      - name: Upload binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: k2rule-gen-macos
          path: target/release/k2rule-gen

      - name: Upload binary (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: k2rule-gen-windows
          path: target/release/k2rule-gen.exe
